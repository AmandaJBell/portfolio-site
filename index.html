<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Portfolio Site</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
  </head>
  <body class="container">
    <header class="row">
      <div class="col-xs-12 col-md-4 col-lg-3 text-center text-md-left" id="header_logo_container">
        <img id="header_logo" src="img/wand.png" alt="Udacity Logo">
      </div>
      <div class="col-xs-12 col-md-8 col-lg-9 text-center text-md-right" id="header_title">
        <h1 id="main_header_title">
          Amanda Bell
        </h1>
        <h3 id="sub_header_title">
          Web Fairy
        </h3>
      </div>
    </header>
    <hr>
    <main>
      <div id="hero" class="row text-center">
        <div class="col-md" id="hero_img_container">
          <img class="hero_img img-fluid" src="img/coding.jpg" alt="Computer screen with code">
        </div>
      </div>
      <section id="featured">
        <div id="featured_title_container" class="row">
          <h2 id="featured_title" class="col-md">
            Featured Work
          </h2>
        </div>
        <div id="project_list" class="row text-center">
          <div class="project col-xs-12 col-sm-6 col-lg-4">
            <img class="project_img img-fluid" src="img/appstore.jpg" alt="Apps">
            <h3 class="project_title">
              App World
            </h3>
            <p class="project_link">https://github.com/udacity/AppWorld/</p>
          </div>
          <div class="project col-xs-12 col-sm-6 col-lg-4">
            <img class="project_img img-fluid" src="img/sunflowerpic.jpg" alt="Sunflower Image">
            <h3 class="project_title">
              Flower Power
            </h3>
            <p class="project_link">https://github.com/udacity/FlowerPower/</p>
          </div>
          <div class="project col-xs-12 col-sm-6 col-lg-4">
            <img class="project_img img-fluid" src="img/sky.jpg" alt="Peaceful Sky Image">
            <h3 class="project_title">
              Light Rays
            </h3>
            <p class="project_link">https://github.com/udacity/LightRays/</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
